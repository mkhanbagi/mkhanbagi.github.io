<body>
  <div class="get-in-touch">

    <!-- microphone + home button -->
    <div id="microphone">
      <a href="index.html">
        <img id= "brain-home-button" src="images/brain.png"/>
      </a>
      <img src="images/mice.png" alt="" id="mice">
      <div id="home-button">
        <a href="index.html"><img src="images/home.png" alt="home-button"></a>
      </div>

    <!-- CONTACT FORM -->
    <div class="contact-form">
      <h1>Get In Touch</h1>

      <!-- Replace this URL with your own Formspree endpoint -->
      <form id="type-here"
            action="https://formspree.io/f/xblqlewn"
            method="POST">

        <div class="inf">
          <span class="row1">
            <input type="text"
                   name="name"
                   placeholder="Name"
                   class="form-control"
                   id="name"
                   required>
          </span>
          <span class="row1">
            <input type="email"
                   name="email"
                   placeholder="E-mail"
                   class="form-control"
                   id="email"
                   required>
          </span>
        </div>

        <div class="subject">
          <input type="text"
                 name="subject"
                 placeholder="Subject"
                 class="form-control"
                 id="subject">
        </div>

        <div class="message">
          <textarea name="message"
                    placeholder="Your Message"
                    class="form-control"
                    id="message"
                    rows="6"
                    required></textarea>
        </div>

        <!-- Optional hidden field to label the form -->
        <input type="hidden" name="_subject" value="New message from mkhanbagi.com">

        <div id="send">
          <button class="submit" type="submit">
            <span>Contact Me</span>
          </button>
        </div>

      </form>
      <p class="form-note">I usually reply within a couple of days.</p>
    </div>
